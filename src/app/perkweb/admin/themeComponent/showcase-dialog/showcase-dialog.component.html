<nb-card>
  <nb-card-header>{{ title }}</nb-card-header>
  <nb-card-body>
    {{ message }}
  </nb-card-body>
  <nb-card-footer>
    <button nbButton hero status="primary" (click)="submit(true)">Submit</button>
    <button class="cancel" nbButton status="danger" (click)="dismiss()">Cancel</button>

  </nb-card-footer>
</nb-card>
