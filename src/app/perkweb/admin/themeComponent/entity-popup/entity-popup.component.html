<nb-card>
  <nb-card-header>Select {{ title }}</nb-card-header>

  <nb-card-body>
    <div class="col-12 smart-table-container">
      <ng2-smart-table
        [settings]="settings"
        [source]="source"
        (userRowSelect)="onUserRowSelect($event)"
      >
      </ng2-smart-table>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton hero status="success" (click)="onSubmit()">Select</button>
    <button class="cancel" nbButton status="danger" (click)="dismiss()">
      Cancel
    </button>
  </nb-card-footer>
</nb-card>
