<fieldset ngModelGroup="address" class="form-group row">
    <div class="form-group row">
      <label
        for="address_line1"
        class="label col-sm-3 col-form-label"
        >Address Line 1</label
      >
      <div class="col-sm-8">
        <input
          [(ngModel)]="address.address_line1"
          ngModel 
          name="address_line1"
          type="text"
          nbInput
          fullWidth
          id="address_line1"
          placeholder="Address Line 1"
        />
      </div>
    </div>
    <div class="form-group row">
      <label
        for="address_line2"
        class="label col-sm-3 col-form-label"
        >Address Line 2</label
      >
      <div class="col-sm-8">
        <input
          [(ngModel)]="address.address_line2"
          ngModel
          name="address_line2"
          type="text"
          nbInput
          fullWidth
          id="address_line2"
          placeholder="Address Line 2"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="city" class="label col-sm-3 col-form-label"
        >City</label
      >
      <div class="col-sm-3">
        <input
          [(ngModel)]="address.city"
          ngModel
          name="city"
          type="text"
          nbInput
          fullWidth
          id="city"
          placeholder="City"
        />
      </div>
      <label for="state" class="label col-sm-2 col-form-label"
        >State</label
      >
      <div class="col-sm-3">
        <input
          [(ngModel)]="address.state"
          ngModel
          name="state"
          type="text"
          nbInput
          fullWidth
          id="state"
          placeholder="State"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="country" class="label col-sm-3 col-form-label"
        >Country</label
      >
      <div class="col-sm-3">
        <input
          [(ngModel)]="address.country"
          ngModel
          name="country"
          type="text"
          nbInput
          fullWidth
          id="country"
          placeholder="Country"
        />
      </div>
      <label for="zipcode" class="label col-sm-2 col-form-label"
        >Zip Code</label
      >
      <div class="col-sm-3">
        <input
          [(ngModel)]="address.zipcode"
          ngModel
          name="zipcode"
          type="text"
          nbInput
          fullWidth
          id="zipcode"
          placeholder="Zip Code"
        />
      </div>
    </div>
  </fieldset>
