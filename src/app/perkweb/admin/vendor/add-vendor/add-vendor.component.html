<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header *ngIf="isEdit; else elseBlock"
        >Edit Vendor</nb-card-header
      >
      <ng-template #elseBlock
        ><nb-card-header>Create Vendor</nb-card-header></ng-template
      >

      <nb-card-body>
        <form [formGroup]="vendorForm" (submit)="addOrUpdateVendor()">
          <div class="form-group row required">
            <label for="vendorName" class="label col-sm-3 col-form-label"
              >Vendor name</label
            >
            <div class="col-sm-8">
              <input
                formControlName="vendorName"
                type="text"
                nbInput
                fullWidth
                placeholder="Vendor Name"
              />
              <div
                class="error"
                *ngIf="
                  submitted &&
                  vendorForm.controls.vendorName.errors &&
                  vendorForm.controls.vendorName.errors.required
                "
              >
                Vendor Name is required!
              </div>
            </div>
          </div>
          <div class="form-group row required">
            <label for="ownerName" class="label col-sm-3 col-form-label"
              >Owner Name</label
            >
            <div class="col-sm-8">
              <input
                formControlName="ownerName"
                type="text"
                nbInput
                fullWidth
                placeholder="Owner Name"
              />
              <div
                class="error"
                *ngIf="
                  submitted &&
                  vendorForm.controls.ownerName.errors &&
                  vendorForm.controls.ownerName.errors.required
                "
              >
                Owner Name is required!
              </div>
            </div>
          </div>

          <div class="form-group row required">
            <label for="ownerEmail" class="label col-sm-3 col-form-label"
              >Owner Email</label
            >
            <div class="col-sm-8">
              <input
                formControlName="ownerEmail"
                type="text"
                nbInput
                fullWidth
                placeholder="Owner Email"
              />
              <div
                class="error"
                *ngIf="
                  submitted &&
                  vendorForm.controls.ownerEmail.errors &&
                  vendorForm.controls.ownerEmail.errors.required
                "
              >
                Owner Email is required
              </div>
              <div
                class="error"
                *ngIf="
                  submitted &&
                  vendorForm.controls.ownerEmail.errors &&
                  vendorForm.controls.ownerEmail.errors.email
                "
              >
                >Owner Email must be a valid email address
              </div>
            </div>
          </div>

          <div class="form-group row required">
            <label for="contactPerson" class="label col-sm-3 col-form-label"
              >Contact Person</label
            >
            <div class="col-sm-8">
              <input
                formControlName="contactPerson"
                type="text"
                nbInput
                fullWidth
                placeholder="Contact Person"
              />
              <div
                class="error"
                *ngIf="
                  submitted &&
                  vendorForm.controls.contactPerson.errors &&
                  vendorForm.controls.contactPerson.errors.required
                "
              >
                Contact Person is required!
              </div>
            </div>
          </div>

          <div class="form-group row required">
            <label for="contactNumber" class="label col-sm-3 col-form-label"
              >Contact Number</label
            >
            <div class="col-sm-8">
              <input
                formControlName="contactNumber"
                type="text"
                nbInput
                fullWidth
                placeholder="Contact Number"
              />
              <div
                class="error"
                *ngIf="
                  submitted &&
                  vendorForm.controls.contactNumber.errors &&
                  vendorForm.controls.contactNumber.errors.required
                "
                div
              >
                Contact Number is required!
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="unlockPin" class="label col-sm-3 col-form-label"
              >Unlock PIN</label
            >
            <div class="col-sm-8">
              <input
                formControlName="unlockPin"
                type="text"
                nbInput
                fullWidth
                placeholder="Unlock PIN"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="logoUrl" class="label col-sm-3 col-form-label"
              >Logo</label
            >
            <div class="col-sm-8">
              <div *ngIf="logoImage == null; else showImage">
                <button
                  type="button"
                  (click)="openImageSelector()"
                  nbButton
                  hero
                >
                  Upload logo
                </button>
              </div>

              <ng-template #showImage>
                <div class="displaylogoWrapper">
                  <img [src]="logoImage" class="displayLogo" />
                </div>
                <button
                  type="button"
                  (click)="openImageSelector()"
                  nbButton
                  hero
                >
                  change logo
                </button>
                <button type="button" (click)="removeLogo()" nbButton hero>
                  Remove
                </button>
              </ng-template>
            </div>
          </div>

          <nb-accordion>
            <nb-accordion-item #item>
              <nb-accordion-item-header>
                Address
              </nb-accordion-item-header>
              <nb-accordion-item-body>
                <div formGroupName="address">
                  <div class="form-group row">
                    <label class="label col-sm-3 col-form-label"
                      >Address Line 1</label
                    >
                    <div class="col-sm-8">
                      <input
                        formControlName="address_line1"
                        type="text"
                        nbInput
                        fullWidth
                        placeholder="Address Line 1"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="label col-sm-3 col-form-label"
                      >Address Line 2</label
                    >
                    <div class="col-sm-8">
                      <input
                        formControlName="address_line2"
                        type="text"
                        nbInput
                        fullWidth
                        placeholder="Address Line 2"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="city" class="label col-sm-3 col-form-label"
                      >City</label
                    >
                    <div class="col-sm-3">
                      <input
                        formControlName="city"
                        type="text"
                        nbInput
                        fullWidth
                        placeholder="City"
                      />
                    </div>
                    <label for="state" class="label col-sm-2 col-form-label"
                      >State</label
                    >
                    <div class="col-sm-3">
                      <input
                        formControlName="state"
                        type="text"
                        nbInput
                        fullWidth
                        placeholder="State"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="country" class="label col-sm-3 col-form-label"
                      >Country</label
                    >
                    <div class="col-sm-3">
                      <input
                        formControlName="country"
                        type="text"
                        nbInput
                        fullWidth
                        placeholder="Country"
                      />
                    </div>
                    <label for="zipcode" class="label col-sm-2 col-form-label"
                      >Zip Code</label
                    >
                    <div class="col-sm-3">
                      <input
                        formControlName="zipcode"
                        type="text"
                        nbInput
                        fullWidth
                        placeholder="Zipcode"
                      />
                    </div>
                  </div>
                </div>
              </nb-accordion-item-body>
            </nb-accordion-item>
          </nb-accordion>

          <div class="buttons-row offset-sm-3 col-sm-8">
            <button type="submit" nbButton status="primary" hero>Submit</button>
            <button
              type="submit"
              (click)="onClickCancel()"
              nbButton
              status="danger"
              hero
            >
              Cancel
            </button>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
